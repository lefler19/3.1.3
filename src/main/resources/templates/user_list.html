<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}">id</td>
        <td th:text="${user.getUsername()}">username</td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getEmail}">email</td>
        <td>
            <ul th:each="role: ${user.getRoles()}" th:text="${role.getName()}">role</ul>
        </td>
        <td>
            <form th:method="GET" th:action="@{/admin/user_update/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            <form th:method="DELETE" th:action="@{/admin/user_delete/{id}(id=${user.id})}">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<br/>
<br>
<form th:method="GET" th:action="@{/admin/user_create}">
    <button type="submit" class="btn btn-primary">Create User</button>
</form>
<form th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
